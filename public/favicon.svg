<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Monstera Thai Constellation Leaf -->
  <defs>
    <!-- Gradient für das Grün -->
    <linearGradient id="leafGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d7a4f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d9b65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7a4f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (optional) -->
  <circle cx="50" cy="50" r="48" fill="#f0f9f4"/>
  
  <!-- Monstera Blatt mit charakteristischen Einschnitten -->
  <g filter="url(#shadow)">
    <!-- Hauptblatt -->
    <path d="M 50 15 
             C 55 15, 65 20, 70 30
             C 72 35, 73 40, 73 45
             C 73 52, 71 58, 68 63
             C 65 68, 60 72, 55 75
             C 52 77, 48 77, 45 75
             C 40 72, 35 68, 32 63
             C 29 58, 27 52, 27 45
             C 27 40, 28 35, 30 30
             C 35 20, 45 15, 50 15 Z" 
          fill="url(#leafGreen)" 
          stroke="#1e5a37" 
          stroke-width="1.5"/>
    
    <!-- Einschnitte (charakteristisch für Monstera) -->
    <!-- Linke Seite -->
    <ellipse cx="35" cy="40" rx="2.5" ry="8" fill="#f0f9f4" stroke="#1e5a37" stroke-width="0.5"/>
    <ellipse cx="33" cy="55" rx="2" ry="6" fill="#f0f9f4" stroke="#1e5a37" stroke-width="0.5"/>
    
    <!-- Rechte Seite -->
    <ellipse cx="65" cy="40" rx="2.5" ry="8" fill="#f0f9f4" stroke="#1e5a37" stroke-width="0.5"/>
    <ellipse cx="67" cy="55" rx="2" ry="6" fill="#f0f9f4" stroke="#1e5a37" stroke-width="0.5"/>
    
    <!-- Thai Constellation weiße Flecken/Variegation -->
    <ellipse cx="45" cy="32" rx="4" ry="5" fill="#e8f5e9" opacity="0.9"/>
    <ellipse cx="58" cy="38" rx="5" ry="4" fill="#f1f8f4" opacity="0.85"/>
    <ellipse cx="48" cy="48" rx="3" ry="4" fill="#e8f5e9" opacity="0.9"/>
    <ellipse cx="55" cy="58" rx="4" ry="3" fill="#f1f8f4" opacity="0.8/>
    <ellipse cx="42" cy="62" rx="3" ry="3" fill="#e8f5e9" opacity="0.85"/>
    
    <!-- Kleine weiße Sprenkel -->
    <circle cx="52" cy="28" r="1.5" fill="#ffffff" opacity="0.7"/>
    <circle cx="61" cy="48" r="1.2" fill="#ffffff" opacity="0.6"/>
    <circle cx="39" cy="52" r="1" fill="#ffffff" opacity="0.7"/>
    
    <!-- Mittelader -->
    <path d="M 50 15 L 50 75" 
          stroke="#1e5a37" 
          stroke-width="2" 
          fill="none" 
          opacity="0.6"/>
    
    <!-- Seitenadern -->
    <path d="M 50 30 Q 42 35, 37 40" 
          stroke="#1e5a37" 
          stroke-width="1" 
          fill="none" 
          opacity="0.4"/>
    <path d="M 50 30 Q 58 35, 63 40" 
          stroke="#1e5a37" 
          stroke-width="1" 
          fill="none" 
          opacity="0.4"/>
    <path d="M 50 45 Q 42 50, 37 55" 
          stroke="#1e5a37" 
          stroke-width="1" 
          fill="none" 
          opacity="0.4"/>
    <path d="M 50 45 Q 58 50, 63 55" 
          stroke="#1e5a37" 
          stroke-width="1" 
          fill="none" 
          opacity="0.4"/>
    <path d="M 50 60 Q 44 65, 40 68" 
          stroke="#1e5a37" 
          stroke-width="0.8" 
          fill="none" 
          opacity="0.3"/>
    <path d="M 50 60 Q 56 65, 60 68" 
          stroke="#1e5a37" 
          stroke-width="0.8" 
          fill="none" 
          opacity="0.3"/>
    
    <!-- Stiel -->
    <path d="M 50 75 Q 48 82, 50 88" 
          stroke="#1e5a37" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
</svg>
